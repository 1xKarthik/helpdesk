body

}

<body>
<div align="center" style="margin: 0 auto;">

                <th align="left">By </th>

      </tr>
             <tr>
                <th align="left">On </th>

            </tr>
    </table>

<p><b>Reply </b></p>
<p>%comment%</p>

<br/>
</div>
      <div align="center"><a href="%link%" style="text-decoration:none;color:black">Click here</a> to <strong style="color:brown">View</strong> the thread</div>
